<body>
<div class="container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRNqc_aesEkQviiXxXeo5LsP_MHs0dq-7aHdg&usqp=CAU" alt="logo" id="logo">
    <form action="/smartphone/show/order" method="post" target="_blank">
        <h2>Show your orders</h2>
        <div class="screen"></div>
        <input type="text" name="email" placeholder="Enter valid Email" class="read"><br>
        <input type="password" name="password" placeholder="Enter your login password" class="read"><br>
        <input type="submit" value="Show My Order ID" name="show">
    </form>
    <form action="/smartphone/delete/order" method="post" target="_blank" class="form1">
        <h2>Delete order</h2>
        <div class="screen1"></div>
        <input type="text" name="id" placeholder="Enter Order ID" class="read1"><br>
<!--        <input type="submit" value="Show My Order ID" name="show" class="btn">-->
        <div class="btn btn-effect-10">
            <div class="bottom-face">Confirm</div>
            <div class="front-face">Delete Order</div>
        </div>
    </form>
</div>
</body>
</html>
<style>@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;600;700;900&display=swap');

:root {
    --font: 'Roboto', sans-serif;
    --spacing: 30px;
    --font-size: 1.2rem;
}

* {
    margin: 0;
    box-sizing: border-box;
}

body {
    background-image: url(/content/dam/mydemo/others/login-background.jpg);
    background-size: cover;
}

.container {
    width: 100vw;
    height: 600px;
    display: flex;
    justify-content: center;
    align-items: center;
}

#logo {
    position: absolute;
    top: 1em;
    top: 107px;
    left: 1em;
    height: 5em;
}

form {
    position: relative;
    width: 600px;
        top: -15px;
    padding: 50px;
    right : 130px;
    font-family: var(--font);
}
form h2 {
    margin-bottom: var(--spacing);
    font-weight: 900;
    font-size: 2rem;
    color: #C74C87;
}
form .screen {
    position: absolute;
    top: 0;
    left: 0;
    background: #ddd;
    opacity: 0.3;
    height: 100%;
    width: 100%;
    border-radius: 20px;
    z-index: -1;
}
form input.read {
    width: 100%;
    margin-bottom: var(--spacing);
    font-size: var(--font-size);
    padding: 5px 0;
    border: 0;
    border-bottom: 2px solid;
    background: transparent;
}
form input:focus {
    outline: none;
}
form input[type="submit"] {
    margin-top: var(--spacing);
    width: 100%;
    background-color: #2acee4;
    color: white;
    text-transform: uppercase;
    font-size: var(--font-size);
    font-weight: 600;
    padding: 0.4em 0;
    border: 0;
    border-radius: 5px;
}
.button {
  position: absolute;
  right: 0px;
  display: inline-block;
  padding: 10px 16px;
  font-size: 16px;
  cursor: pointer;
  text-align: center;
  outline: none;
  color: #fff;
  background-color: #f61111;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
}

.button:hover {background-color: #3e8e41}

.button:active {
  background-color:  #555555;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}

@media screen and (max-width: 600px) {
    form .screen {
        visibility: hidden;
    }
}

.form1 {
    position: relative;
    width: 600px;
        top: -15px;
    padding: 50px;
    right : 5px;
    font-family: var(--font);
}
.form1 h2 {
    margin-bottom: var(--spacing);
    font-weight: 900;
    font-size: 2rem;
    color: #C74C87;
}
.form1 .screen1 {
    position: absolute;
    top: 0;
    left: 0;
    background: #ddd;
    opacity: 0.3;
    height: 100%;
    width: 100%;
    border-radius: 20px;
    z-index: -1;
}
.form1 input.read1 {
    width: 100%;
    margin-bottom: var(--spacing);
    font-size: var(--font-size);
    padding: 5px 0;
    border: 0;
    border-bottom: 2px solid;
    background: transparent;
}
.form1 input:focus {
    outline: none;
}
.btn {
  position: relative;
  display: inline-block;
  width: 186px;
  height: 77px;
  border: none;
  outline: none;
  font-size: 1.4rem;
  border-radius: 0.25rem;
  background-color: #fff;
  cursor: pointer;
  z-index: 1;
  margin: 1rem;
  transition: 0.5s;
}
/* Button Effect #10 */
.btn-effect-10 {
  position: relative;
    width: 441px;
    height: 46px;
  transform-style: preserve-3d;
  border-radius: 0;
}

.btn-effect-10 .bottom-face,
.btn-effect-10 .front-face {
  position: absolute;
  top: 0;
  left: 0;
   width: 441px;
    height: 46px;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: all 0.5s ease-in-out;
}

.btn-effect-10 .front-face {
  transform: translateZ(38.5px);
  background-color: #5dd469;
}

.btn-effect-10 .bottom-face {
  background-color: #fa0202;
  color: #f3f3f3;
  transform: rotateX(-90deg) translateZ(38.5px);
}

.btn-effect-10:hover {
  transform: rotateX(90deg);
  transition: 0.5s ease-in-out;
}</style>
